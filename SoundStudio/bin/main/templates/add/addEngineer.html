<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="@{/fragments/header} :: header"></head>

<body id="page-top">

	<div>
		<nav class="navbar navbar-expand navbar-dark bg-dark static-top"
			th:include="@{/fragments/sidebar} :: navbar"></nav>
		<div id="wrapper">
			<ul class="sidebar navbar-nav"
				th:replace="fragments/sidebar :: sidebar"></ul>

			<div id="content-wrapper">

				<div class="container-fluid">
					<!-- Breadcrumbs-->
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="#">Sound Studio</a></li>
						<li class="breadcrumb-item active">Add Sound Engineer</li>
					</ol>
					<form
						class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0"
						th:method="POST" th:action="@{/add/addEngineer}"
						enctype="multipart/form-data">
						<!-- th:object="${client}" -->

						<div class="card-body">
							<div class="table">
								<table class="table table-bordered" id="dataTable">
									<!-- <td th:text="${track.number}"><input th:value="${track.number}"/></td>
							<p>Client Name <input type="text" name="name" th:field="${client.name}"/></p>  -->
									<tbody>

										<tr>
											<th>Engineer Name</th>
											<td><input type="text" th:field="${engineer.name}" /></td>
										</tr>
										<tr>
											<th>Engineer Surname</th>
											<td><input type="text" th:field="${engineer.surname}" /></td>
										</tr>
										<tr>
											<th>Contact Name</th>
											<td><input type="text" th:field="${contact.contactname}" /></td>
										</tr>
										<tr>
											<th>Contact Surame</th>
											<td><input type="text"
												th:field="${contact.contactsurname}" /></td>
										</tr>

										<tr>
											<th>Contact Phone</th>
											<td><input type="text" th:field="${contact.phone}" /></td>
										</tr>
										<tr>
											<th>Contact Email</th>
											<td><input type="text" th:field="${contact.email}" /></td>
										</tr>
										<tr>
											<th>Contact Address</th>
											<td><input type="text" th:field="${contact.address}" /></td>
										</tr>
										<tr>
											<th>Contact Postcode</th>
											<td><input type="text" th:field="${contact.postcode}" /></td>
										</tr>
										<tr>
											<th>Contact City</th>
											<td><input type="text" th:field="${contact.city}" /></td>
										</tr>
										<tr>
											<th>Contact Country</th>
											<td><input type="text" th:field="${contact.country}" /></td>
										</tr>
										<tr></tr>

									</tbody>

								</table>
							</div>
						</div>
						<input class="form-control" type="submit" value="Submit" />
					</form>


				</div>
			</div>

		</div>
	</div>

	<footer th:replace="@{/fragments/footer} :: footer"></footer>
</body>

</html>
